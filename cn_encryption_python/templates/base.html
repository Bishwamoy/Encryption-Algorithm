
<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title if title else "CN Encryption UI" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="sticky top-0 z-40 border-b border-slate-800 bg-slate-950/80 backdrop-blur">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-xl bg-sky-500/20 grid place-items-center ring-1 ring-sky-500/30">
          <span class="text-sky-400 font-bold">CN</span>
        </div>
        <div>
          <div class="font-semibold">Encryption Workbench</div>
          <div class="text-xs text-slate-400">AES‑GCM • ChaCha20‑Poly1305 • AES‑CTR+HMAC</div>
        </div>
      </div>
      <a class="text-xs px-3 py-1 rounded bg-slate-900 border border-slate-800 hover:bg-slate-800" href="{{ url_for('index') }}">New run</a>
      <a class="text-xs px-3 py-1 rounded bg-slate-900 border border-slate-800 hover:bg-slate-800" href="{{ url_for('traceroute') }}">Traceroute</a>
    </div>
  </div>

  <main class="max-w-7xl mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
